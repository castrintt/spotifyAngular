<div class="menu flex">
  <div class="image-container flex flex-center">
    <img src="../../../../assets/images/spotify-logo.png" alt="logo">
  </div>
  <div class="menu-container flex options">
    <ng-template ngFor let-item [ngForOf]="searchProperties">
      <app-button [searchProperties]="item" (click)="selectMenu($event)">
        <fa-icon [icon]="item.icon"></fa-icon>
      </app-button>
    </ng-template>
  </div>
  <div class="menu-container flex">
    <span class="playlist-title">
      PLAYLIST
    </span>
    <div class="playlist-scroll">
      <ng-template ngFor let-item [ngForOf]="userPlaylists">
        <app-button [searchProperties]="item" (click)="selectPlaylist($event)">
          <fa-icon [icon]="musicICon"></fa-icon>
        </app-button>
      </ng-template>
    </div>
  </div>
</div>
<div class="user-info">

</div>
